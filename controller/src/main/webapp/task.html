    <script>
        $(function (){
            $.post("task/findTask","",function (data){
                $("#courseName").text(data.message);
                if (data.success){
                    for(var i = 0; i<data.data.size();i++){
                        var time = new Date();
                        var operate , status;
                        if (time.getTime().valueOf()<data.data[i].deadline.valueOf()){
                            operate = "做题";
                        }else {
                            operate = "查看";
                        }
                        if(data.data[i].status == 0){
                            status = "未完成";
                        }
                        if(data.data[i].status == 1){
                            status = "已提交";
                        }
                        var str = "";
                        str = "<td></td>"+(i+1)+"<td></td>"+data.data[i].taskName+"<td></td>"+data.data[i].total+"<td></td>"+data.data[i].score+"<td></td>"+data.data[i].deadline+"<td></td>"+data.data[i].completed+"<td></td>"+data.data[i].status+"<td><button class='start' value="+data.data[i].taskName+">"+operate+"</button></td><br><br>";
                        $("table").append(str);

                    }
                }else {
                    alert(data.message);
                }
            },"json")

            $(document).on("click", ".start", function(){
                var taskName = $(this).val();
                var courseName = $("#courseName").val();

                 alert(taskName);
                 alert(courseName);
                $.post("question/findQuestion",{taskName:taskName,courseName:courseName},function (){
                    alert("hhhhhhhhhh");
                    location.href="question.html";
                },"json")
            })
            // $(".start").click(function (){

            //         location.href="question.html";
            //     },"json")

        })
    </script>
