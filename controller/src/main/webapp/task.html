    <style>
        body{background-color:#151515; }
        #platName{
            background-color:#151515;

            font-size:25px;
            border: 2px dashed gray;
            border-radius: 50px;/*边框圆角*/
            padding:5px 10px;   /*内边距*/
        }

        #personalCenter{

            padding:5px 10px;
            background-color:#151515 ;
        }
        #signOut{
            color: #708090;
            font-size:25px;

            border-radius: 50px;/*边框圆角*/
            padding:5px 10px;
            background-color:#151515 ;

        }
        table{
            position: absolute;
            top: 300px;/*顶部到元素*/
            left:115px;
            width: 85%;
            height:600px;
            margin-top:-175px;/*边缘到底部*/
            background-color: #F2F5A9;
            text-align-last: center;
            /*这里做一个半透明效果*/
            filter:alpha(Opacity=60);
            -moz-opacity:0.8;
            opacity: 0.8;
            font-size: 20px;
            font-family: "微软雅黑 Light";
            /*border: 2px solid gray;*/
        }
        tr {
            border: 20px solid black;
        }
        #msg{
            width: 90%;
            color: #708090;
            font-size:20px;
            text-indent: 120px;
        }
        #return{
            float: right;
            color: #708090;
            font-size:20px;
            border: 2px solid gray;
            border-radius: 50px;/*边框圆角*/
            padding:5px 10px;
            background-color:#151515 ;
        }
        a:link {background-color:#B2FF99;}    /* 未访问链接 */
        a:visited {background-color:#FFFF85;} /* 已访问链接 */
        a:hover {background-color:#FF704D;}   /* 鼠标移动到链接上 */
        a:active {background-color:#FF704D;}  /* 鼠标点击时 */
    </style>
    <script>
        $(function (){
            $.post("task/findTask","",function (data){
                if (data.success){
                    for(var i = 0; i<data.data.size();i++){
                        var time = new Date();
                        var operate;
                        if (time.getTime().valueOf()<data.data.get(i).deadline.valueOf()){
                            operate = "做题";
                        }else {
                            operate = "查看";
                        }
                        var t1 = $("<tr></tr>");
                        var t2 = $("<td></td>").text(i);
                        var t3 = $("<td></td>").text(data.data.get(i).taskName);
                        var t4 = $("<td></td>").text(data.data.get(i).total);
                        var t5 = $("<td></td>").text(data.data.get(i).score);
                        var t6 = $("<td></td>").text(data.data.get(i).deadline);
                        var t7 = $("<td></td>").text(data.data.get(i).completed);
                        var t8 = $("<td></td>").text(data.data.get(i).status);
                        var t9 = $("<input type='button' class='ope' value='operate'>")
                        $("table").append(t1);
                        $(t1).append(t2,t3,t4,t5,t6,t7,t8,t9);
                        // $("table").append( <tr>
                        //     <td>i</td>
                        //     <td>data.data.get(i).taskName</td>
                        //     <td>data.data.get(i).total</td>
                        //     <td>data.data.get(i).score</td>
                        //     <td>data.data.get(i).deadline</td>
                        //     <td>data.data.get(i).completed</td>
                        //     <td>data.data.get(i).status</td>
                        //     <input type={}></input>
                        // </tr>);

                    }
                }else {
                    alert(data.message);
                }
            },"json")

            $(".ope").click(function (){
                $.post("question/findQuestion","",function (data){
                    location.href="question.html";
                },"json")
            })
        })
    </script>
